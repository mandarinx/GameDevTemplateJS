<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>@@GameNamePretty</title>
    <link rel="stylesheet" href="css/game.css" type="text/css" />
    <script src="js/phaser.min.js"></script>
    <script src="js/@@GameName.js"></script>
</head>

<body>

<div id="gameContainer"></div>

<script type="text/javascript">
window.onload = function() {
    var game = new Phaser.Game(800, 576, Phaser.CANVAS, 'gameContainer');

    game.state.add('Boot',      SlotCar.Boot);
    game.state.add('Preloader', SlotCar.Preloader);
    game.state.add('Game',      SlotCar.Game);

    game.state.start('Boot');
};
</script>
